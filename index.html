<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assetes/css/login.css" />
    <title>Se connecter</title>
  </head>
  <body>
    <section class="contanaire">
      <div class="login">
        <h1>Se connecter..</h1>
        <div class="formu">
          <form action="">
            <input
              type="text"
              id="username"
              placeholder="USERNAME"
              minlength="4"
              maxlength="18"
              required
            />
            <br />
            <input
              type="text"
              id="password"
              placeholder="PASSWORD"
              maxlength="16"
              minlength="8"
              required
            /><br />
            <input type="submit" value="Se connecter" /><br />
            <hr />
            <p>
              Vous n'avez pas de compte Testing ? &nbsp
              <a href="#"> Créez un nouveau compte</a> &nbsp gratuitement dès
              aujourd'hui.
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
